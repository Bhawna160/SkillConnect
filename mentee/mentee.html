<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Connect - Mentee Registration</title>
    <link rel="stylesheet" href="./mentee.css">
</head>
<body>

    <div class="container">
        <h2>Skill Connect - Mentee Registration Form</h2>
        <form action="#" method="POST">

            <!-- Personal Information -->
            <label for="name">Full Name: <span class = 'astrisk'>*</span></label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address: <span class = 'astrisk'>*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone">

            <label for="linkedin">LinkedIn Profile (optional):</label>
            <input type="url" id="linkedin" name="linkedin">

            <!-- Education and Professional Information -->
            <label for="institution">Current Academic Institution/Company: <span class = 'astrisk'>*</span></label>
            <input type="text" id="institution" name="institution" required>

            <label for="degree">Degree/Program: <span class = 'astrisk'>*</span></label>
            <input type="text" id="degree" name="degree" required>

            <label for="skills">Skills or Technologies You are Interested in Learning:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <!-- Learning Goals -->
            <label for="motivation">Why do you want a mentor? <span class = 'astrisk'>*</span></label>
            <textarea id="motivation" name="motivation" rows="4" required></textarea>

            <label for="short-term-goals">What are your short-term learning goals? <span class = 'astrisk'>*</span></label>
            <textarea id="short-term-goals" name="short-term-goals" rows="4" required></textarea>

            <label for="long-term-goals">What are your long-term career aspirations? <span class = 'astrisk'>*</span></label>
            <textarea id="long-term-goals" name="long-term-goals" rows="4" required></textarea>

            <!-- Additional Information -->
            <label for="additional-info">Anything else you'd like to share with your mentor or the Skill Connect team?</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>

           
            <br><br>

            <!-- Submit Button -->
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

</body>
</html>
